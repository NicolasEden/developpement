<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./JS/index.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container" id="container" style="margin-top: 50px;">
            <div class="text-center">
                <div class="btn-group">
                        <button class="btn btn-danger" onclick="alt('danger', 'Ceci est une alerte de danger !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-warning" onclick="alt('warning', 'Ceci est une alerte d\'avertissement !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-info" onclick="alt('info', 'Ceci est une alerte d\'information !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-primary" onclick="alt('primary', 'Ceci est une alerte primaire !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-dark" onclick="alt('dark', 'Ceci est une alerte venu de l\'ombre !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-secondary" onclick="alt('secondary', 'Ceci est une alerte secondaire !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-dark" onclick="alt('dark', 'Ceci est une alerte venu de l\'ombre !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-primary" onclick="alt('primary', 'Ceci est une alerte primaire !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-info" onclick="alt('info', 'Ceci est une alerte d\'information !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-warning" onclick="alt('warning', 'Ceci est une alerte d\'avertissement !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                        <button class="btn btn-danger" onclick="alt('danger', 'Ceci est une alerte de danger !')">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="false"></span>
                        </button>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="notif()">
                <span class="btn btn-secondary" role="status" aria-hidden="false">Notifications<span style='margin-left: 10px;' class="badge badge-dark" id="spans">New</span></span>
            </button>

            <div class="progress" style="margin-top: 50px;" id="afeter">
                <div id="prog" class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 1%; height: 200px;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </body>
</html>
